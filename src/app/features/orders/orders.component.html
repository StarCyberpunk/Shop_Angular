<div class="wrapper">
  <div *ngIf="cart.length==0" >Корзина пустая</div>
  <div *ngFor="let product of cart;index as i">
    <div class="card">
      <img [src]="product.image" [alt]="product.title" >
      <a class="title" [routerLink]="['about', product.id]" >{{product.title}}</a>
      <p>Цена:<span style="font-weight: 700" >{{product.price| currency:'RUB '}}</span></p>
      <button (click)="delProduct(i)">Удалить</button>
    </div>
  </div>
</div>
