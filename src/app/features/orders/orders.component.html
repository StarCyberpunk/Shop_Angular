<div class="wrapper">
  <div *ngFor="let product of cart">
    <div class="card">
      <img [src]="product.image" [alt]="product.title" >
      <a class="title" [routerLink]="['about', product.id]" >{{product.title}}</a>
      <p>Цена:<span style="font-weight: 700" >{{product.price| currency:'RUB '}}</span></p>
      <button >Удалить</button>

    </div>
  </div>
</div>
