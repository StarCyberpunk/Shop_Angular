<div class="wrapper" *ngIf="product$ | async as product" >
  <img [src]="product.image" [alt]="product.title"  >
  <div><p class="title" routerLink="">{{product.title}}</p>
    <p>Цена:<span style="font-weight: 700" >{{product.price| currency:'RUB '}}</span></p>
    <button (click)="add()">Купить</button>
  </div>

</div>
